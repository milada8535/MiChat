<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ff6600">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/fonts.css" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="16x16" href="img/fav.png">
    <title>پنل وبینار روان گپ</title>
</head>
	<body>
		<div class="join-container">
			<header class="join-header" style="background-color:white">
                <h1> 

                    <img src="img/fav.png"  style="width:84px"/>

                </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="font-family:'Yekan' ; " align="right">نام  نمایشی  شما  در  وبینار</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="نام و نام خانوادگی خود را وارد کنید"
                               style="font-family:'Yekan' ; text-align:center"
							required
						/>
					</div>
					<div class="form-control">
					 
					</div>
					<button type="submit" class="btn" style="font-family:'Yekan' ; ">ورود به وبینار</button>

				</form>
			</main>
		</div>
	</body>
</html>
