<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ff6600">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/fonts.css" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="16x16" href="img/fav.png">
    <title>گفتگو با روانشناس</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
        <h1>
            <img src="img/fav.png" style="width:84px" />
        </h1>
      <i style="font-size:34px" class="fas">&#xf03d;</i>
      <a href="homeChat.html" class="btn" style="font-family:'Yekan' ; ">خروج</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">  <!-- dom manipulation --></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
         <!-- dom manipulation -->
        </ul>
      </div>
      <div class="chat-messages">
        
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/videocall.js"></script>
</body>
</html>
